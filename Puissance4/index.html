<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
	   Puissance 4
	</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header center">
        <button type="button" id="rules" class="btn">?</button>
        <h1>Puissance 4</h1>
        <button type="button" id="showScore" class="btn">S</button>
    </div>
    <div class="center">
        <div id="plateau">

        </div>
    </div>
    <div class="center">
        <div id="auTourDe" class="btn jeton_rouge">Au tour du Joueur 1</div>
        <button type="button" id="start" class="btn">Commencer la partie</button>
    </div>
    <div id="endGameModel">
        <div id="recap-score">
            <div class="center">
                <h3 class="center">Score :</h3>
                <img id="closeBtn" src="img/close.svg" alt="Fermer" class="btn icon">
            </div>    
            <h3>Joueur 1</h3>
            <h3 id="scoreJ1" class="btn btn-lg jeton_rouge">0</h3>
            <h3>Joueur 2</h3>
            <h3 id="scoreJ2" class="btn btn-lg jeton_jaune">0</h3>
            <div class="center">
                <button type="button" id="restartTotal" class="btn">Recommencer la partie</button>
                <button type="button" id="restart" class="btn">Jouer la prochaine manche</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" defer src="script.js"> </script>
</body>
</html>
